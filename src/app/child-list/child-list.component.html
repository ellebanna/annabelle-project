<div>
<h2 class="center">List of Registered Students</h2>
<div>
    <h3 class="left">Number of Students Registered: {{studentList.length}}</h3><button class="back btn btn-primary" (click)="back()">Back
        To Register</button>
</div>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone<br>Number</th>
        <th>Action</th>

    </tr>
    <tr *ngFor="let student of studentList;let id = index">
        <td> {{student.id}}</td>
        <td>{{student.name }}</td>
        <td>{{student.email }}</td>
        <td>{{student.phone }}</td>
        <td>
            <button class="btn btn-info" routerLink ="/view/{{student.id}}">View</button>
            <button class="btn btn-primary" (click)="onEdit(student)">Edit</button>
            <button class=" btn btn-danger" (click)="onDelete(id)">Delete</button>
        </td>
    </tr>
</table>
